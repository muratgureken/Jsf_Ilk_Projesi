<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Admin EkranÄ±</title>
</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" />

		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="basic" value="Basic:" />
			<p:splitButton id="basic" value="Save" action="#{buttonView.save}"
				update="messages" icon="pi pi-save">
				<p:menuitem value="Update" action="#{buttonView.update}"
					update="messages" icon="pi pi-refresh" />
				<p:menuitem value="Delete" action="#{buttonView.delete}"
					ajax="false" icon="pi pi-times" />
				<p:separator />
				<p:menuitem value="Homepage" url="#{buttonView.url}"
					icon="pi pi-home" />
			</p:splitButton>

			<p:outputLabel for="dynaButton" value="Programmatic Menu:" />
			<p:splitButton id="dynaButton" value="Save"
				model="#{buttonView.model}" action="#{buttonView.save}"
				update="messages" icon="pi pi-save"></p:splitButton>

			<p:outputLabel for="advanced" value="Advanced:" />
			<p:splitButton id="advanced" value="Save" action="#{buttonView.save}"
				update="messages" icon="pi pi-save" filter="true"
				filterMatchMode="startsWith">
				<p:submenu label="Ajax">
					<p:menuitem value="Save" action="#{buttonView.save}"
						update="messages" icon="pi pi-save" />
					<p:menuitem value="Update" action="#{buttonView.update}"
						update="messages" icon="pi pi-refresh" />
				</p:submenu>
				<p:submenu label="Non-Ajax">
					<p:menuitem value="Delete" action="#{buttonView.delete}"
						update="messages" ajax="false" icon="pi pi-times" />
				</p:submenu>
				<p:submenu label="Navigations">
					<p:menuitem value="External" url="http://www.primefaces.org"
						icon="pi pi-home" />
				</p:submenu>
				<p:separator />
				<p:menuitem value="sInternal" icon="pi pi-star" />
			</p:splitButton>
		</h:panelGrid>
	</h:form>


</h:body>

</html>
